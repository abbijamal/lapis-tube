<view
  id="player"
  class="col-12 d-flex justify-content-around align-items-center px-0 px-sm-2"
>
  <div id="player-inner" class="d-flex flex-column w-100 align-items-center">
    <div class="mb-1 col-12 col-sm-11 col-lg-10 col-xl-8 px-0">
      <div class="card">
        <div
          class="py-2 px-3 ml-auto position-absolute w-100 d-flex justify-content-end"
        >
          <button
            type="button"
            class="py-2 px-3 ml-auto close"
            title="Close"
            onclick="Player.close();"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{title}}</h5>

          <lapis-player>
            <poster
              ><img src="loading.gif" crossorigin="anonymous" />
            </poster>
            <video></video>
            <audio></audio>
          </lapis-player>
        </div>
      </div>
    </div>
  </div>
</view>
