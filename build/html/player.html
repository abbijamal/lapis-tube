<div
  id="player"
  class="col-12 d-flex justify-content-around align-items-center px-2"
>
  <div id="player-inner" class="d-flex flex-column w-100 align-items-center">
    <div class="mb-1 col-12 col-sm-11 col-lg-10 col-xl-8">
      <div class="card">
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="card-body">
          <h5 class="card-title">{{title}}</h5>

          <img
            src="./loading.gif"
            data-srcset="{{preview-set}}"
            style="display:none;"
          />

          <video class="afterglow" id="video" poster="./loading.gif">
            {{sources}}
          </video>
        </div>
      </div>
    </div>
  </div>
</div>
