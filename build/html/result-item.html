<div class="mb-1 col-12 col-sm-6 col-lg-6 col-xl-4">
  <card video-id="{{video}}" class="card bg-black m-3">
    <figure class="d-flex flex-column border-bottom">
      <img src="loading.gif" data-srcset="{{preview-set}}" />
      <figcaption class="d-flex flex-column position-absolute">
        <item-title class="notranslate">
          <h6 class="card-title mb-0">{{title}}</h6>
        </item-title>
      </figcaption>
      <figcaption class="d-flex flex-column">
        <duration class="position-absolute">
          <duration-word>Length:</duration-word>
          <span class="notranslate">{{duration}}</span
          >&thinsp;<duration-detailed class="notranslate"
            >({{duration-detailed}})</duration-detailed
          >
        </duration>
      </figcaption>
    </figure>

    <div class="card-body p-2 d-flex flex-column">
      <div class="d-flex flex-row">
        <a
          data-authorid="{{authorid}}"
          class="card-text text-secondary mb-0 notranslate small"
        >
          <i class="fas fa-user"></i>&thinsp;{{author}}
        </a>
        <p class="ml-auto card-text text-secondary mb-0 notranslate small">
          <i class="fas fa-eye"></i>&thinsp;{{views}}
        </p>
      </div>

      <p class="card-text text-dark">
        {{preview-desc}}
      </p>
    </div>
  </card>
</div>
