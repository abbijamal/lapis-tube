<view
  id="results"
  role="listpage"
  class="d-flex align-items-center w-100 flex-column"
>
  <div
    id="results-filters"
    role="listpage/filters"
    class="w-100 d-flex justify-content-center backdrop-blur border-bottom position-absolute"
  >
    <div
      id="results-filters-inner"
      role="listpage/filters/inner"
      class="col-12 col-sm-10 col-md-9 col-lg-7 col-xl-6 d-flex justify-content-between align-items-center px-2"
    >
      <p role="listpage/filters/info">
        Search results&emsp;â†´
      </p>
      <button type="button" class="btn btn-sm" role="listpage/filters/toggle">
        Filter&thinsp;<i class="fas fa-filter"></i>
      </button>
      <div class="d-none">
        <div class="w-100 card flex-row">
          <div class="d-flex flex-column">
            Search for:
            <option
              ><select>
                Artist </select
              ><select>
                Video
              </select></option
            >
          </div>
          <div class="d-flex flex-column">
            Order by
            <option
              ><select>
                Date
              </select>
              <select>
                Popularity
              </select>
            </option>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    id="results-inner"
    role="listpage/inner"
    class="d-flex align-items-center pt-5 d-flex row col-12 col-md-10 col-lg-10 col-xl-9 align-items-center justify-content-center"
  ></div>
</view>
