  <body onload="initBg()">
    <size-indicators>
      <size-indicator class="d-flex d-sm-none"></size-indicator>
      <size-indicator class="d-sm-flex d-md-none"></size-indicator>
      <size-indicator class="d-md-flex d-lg-none"></size-indicator>
      <size-indicator class="d-lg-flex d-xl-none"></size-indicator>
      <size-indicator class="d-xl-flex"></size-indicator>
    </size-indicators>
    <diamond>
      <style>
        diamond {
          background: black;
          position: fixed;
          width: 100%;
          height: 100%;
          z-index: 1;
        }

        loader {
          background: var(--color-accent-main);
          z-index: 2;
          position: absolute;
          top: 50%;
          left: 50%;
          font-size: 0;
          width: 141.5%;
          height: 141.5%;

          -webkit-transform: translate(-50%, -50%) rotate(45deg);
          transform: translate(-50%, -50%) rotate(45deg);
        }
        loader loaderitem {
          display: inline-block;
          width: 50%;
          height: 50%;
          opacity: 0;
          background: rgba(0, 0, 0, 0.2);
        }
        loader loaderitem:nth-child(1) {
          -webkit-animation: show 2.6s 1.6s steps(1) infinite;
          animation: show 2.6s 1.6s steps(1) infinite;
        }
        loader loaderitem:nth-child(2) {
          -webkit-animation: show 2.6s 1s steps(1) infinite;
          animation: show 2.6s 1s steps(1) infinite;
        }
        loader loaderitem:nth-child(3) {
          -webkit-animation: show 2.6s 1.4s steps(1) infinite;
          animation: show 2.6s 1.4s steps(1) infinite;
        }
        loader loaderitem:nth-child(4) {
          -webkit-animation: show 2.6s 1.2s steps(1) infinite;
          animation: show 2.6s 1.2s steps(1) infinite;
        }

        @-webkit-keyframes show {
          0% {
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }

        @keyframes show {
          0% {
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }
      </style>

      <loader>
        <loaderitem></loaderitem>
        <loaderitem></loaderitem>
        <loaderitem></loaderitem>
        <loaderitem></loaderitem>
      </loader>
    </diamond>
    <canvas id="canvas"></canvas>
    <gtranslate></gtranslate>
      <script defer src="./bundle.js"></script>
